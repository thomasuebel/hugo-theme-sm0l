<header>
  <nav>
    <a href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="hamburger">
      {{ range.Site.Menus.main }}
        <span></span>
      {{ end }}
    </label>
    <ul id="nav-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
  {{ block "header" . }}
  {{ end }}
</header>
