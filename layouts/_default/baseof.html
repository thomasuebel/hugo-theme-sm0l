<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "meta.html" . }}
    <title>
        {{ block "title" . }}
            {{ if not .IsHome }}
                {{ .Title }}
                    {{ else }}
                {{ .Site.Title }}
            {{ end }}
        {{ end }}
    </title>
</head>

<body>
    {{ partial "navigation.html" . }}

    <main>
        {{ block "main" . }}
        {{ end }}
    </main>

    <footer>
        {{ partial "footer.html" . }}
    </footer>

</body>
